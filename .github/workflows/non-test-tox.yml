name: Coverage, mypi

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run Tox
        run: tox -e coverage-py37,mypy-py37
